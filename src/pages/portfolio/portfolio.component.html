<div class="container">
  <br />
  <br />

  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 text-align-center">
      <app-card
        [first]="this.person.firstName"
        [last]="this.person.lastName"
        [imageUrl]="this.person.imageUrl"
        [titleP]="this.person.titleP"
        [location]="this.person.location"
        [numero]="this.person.numero"
        [bday]="this.person.bday"
        [email]="this.person.email"
        [pass]="this.person.pass"
      ></app-card>
    </div>
    <div class="col-md-4"></div>
  </div>
  <br />
  <br />
</div>
