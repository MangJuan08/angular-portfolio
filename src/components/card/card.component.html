<mat-card class="example-card">
    <img
      mat-card-image
      [src]="imageUrl"
      alt="Photo of a Shiba Inu"
    />
    <mat-card-content>
      <p>
       {{first}} {{last}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
